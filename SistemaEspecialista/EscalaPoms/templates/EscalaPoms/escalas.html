<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Escalas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Lista de Escalas</h1>
    {% if escalas %}
        <ul>
            {% for escala in escalas %}
                <!-- Exemplo: exibindo o atributo somaEmocoes -->
                <li>Soma das emoções: {{ escala.somaEmocoes }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma escala encontrada.</p>
    {% endif %}
</body>
</html>
