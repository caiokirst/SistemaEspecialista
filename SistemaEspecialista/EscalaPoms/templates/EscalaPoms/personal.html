<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Lista de Personal</h1>
    {% if personal %}
        <ul>
            {% for p in personal %}
                <li>{{ p.nome }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum personal encontrado.</p>
    {% endif %}
</body>
</html>
