<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <!-- Se desejar usar CSS, adicione aqui o link para os arquivos estÃ¡ticos -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Lista de Alunos</h1>
    {% if alunos %}
        <ul>
            {% for aluno in alunos %}
                <li>{{ aluno.nome }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum aluno encontrado.</p>
    {% endif %}
</body>
</html>
