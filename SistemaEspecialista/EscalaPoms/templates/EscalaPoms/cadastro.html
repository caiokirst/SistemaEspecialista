{% load static %}


<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">

</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registro</div>
    <div class="content">
      
      <!-- Form de inputs -->
      <form action="#">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Nome completo</span>
            <input type="text" placeholder="Digite seu nome" required>
          </div>
       
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Digite seu email" required>
          </div>
         
          <div class="input-box">
            <span class="details">Número de telefone</span>
            <input type="text" placeholder="Digite seu número" required>
          </div>
          
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="text" placeholder="Digite sua senha" required>
          </div>
         
          <div class="input-box">
            <span class="details">Confirme sua senha</span>
            <input type="text" placeholder="Confirme sua senha" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons para seleção de gênero -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Gênero</span>
          <div class="category">
           
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Masculino</span>
            </label>
            
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Feminino</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
