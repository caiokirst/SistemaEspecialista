{% load static %}


<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Cadastro de usuário </title>
  <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">

</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Cadastro</div>
    <div class="content">
      
      <!-- Form de inputs -->
      <form action="#">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Nome completo</span>
            <input type="text" placeholder="Digite seu nome" required>
          </div>

          <div class="input-box">
            <span class="details">CPF</span>
            <input type="text" placeholder="Digite seu CPF" required>
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Digite seu email" required>
          </div>
         
          <div class="input-box">
            <span class="details">Número de telefone</span>
            <input type="text" placeholder="Digite seu número" required>
          </div>
          
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="text" placeholder="Digite sua senha" required>
          </div>
         
          <div class="input-box">
            <span class="details">Confirme sua senha</span>
            <input type="text" placeholder="Confirme sua senha" required>
          </div>
        </div>
        <!-- Grupo de gênero -->
<div class="gender-details">
  <span class="gender-title">Gênero</span>
  <input type="radio" name="gender" id="dot-1">
  <input type="radio" name="gender" id="dot-2">
  <div class="category">
    <label for="dot-1">
      <span class="dot one"></span>
      <span class="gender">Masculino</span>
    </label>
    <label for="dot-2">
      <span class="dot two"></span>
      <span class="gender">Feminino</span>
    </label>
  </div>
</div>

<!-- Função -->
<div class="usertype-details">
  <span class="usertype-title">Função</span>
  <input type="radio" name="role" id="dot-3">
  <input type="radio" name="role" id="dot-4">
  <div class="category">
    <label for="dot-3">
      <span class="dot three"></span>
      <span class="usertype">Treinador</span>
    </label>
    <label for="dot-4">
      <span class="dot four"></span>
      <span class="usertype">Aluno</span>
    </label>
  </div>
</div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Cadastrar">
        </div>

        <div class="login-link" style="text-align: center; margin-top: 15px;">
          <p>Já possui uma conta? <a href="{% url 'login' %}">Faça login</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
